<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bose9999/dently-bot/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #chatbot-container { position: fixed; bottom: 20px; right: 20px; }
        #chatbot-toggle { position: fixed; bottom: 20px; right: 20px; }
    </style>
</head>
<body>    
    <div id="chatbot-container" class="chatbot-container hidden">
        <button id="reset-button" class="hidden">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        <div id="chatbot-messages"></div>
        <div id="chatbot-options"></div>
    </div>
    <button id="chatbot-toggle" class="chatbot-toggle hidden">
        <i class="fas fa-comments"></i>
        <i class="fas fa-times hidden"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/gh/bose9999/dently-bot/scripts.js"></script>
    <script src="https://kit.fontawesome.com/4c9828a8cd.js" crossorigin="anonymous"></script>
</body>
</html>
